<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */


    //ENTRADA
    let quantidade = Number(prompt(`Quantas notas o aluno obteve durante o trimestre?`));
    let soma = 0;


    //PROCESSAMENTO
    for (i = quantidade; i <= 1; quantidade--) {
        let nota = Number(prompt(`Qual a nota? (faltam ${quantidade} nota(s)).`));
        soma = soma + nota;
    }
    document.write(`A média do aluno no período final foi de: ${(soma / quantidade).toFixed(1)}.`);

</script>
