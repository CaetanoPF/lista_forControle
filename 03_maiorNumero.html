<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */


    //ENTRADA
    let numeros = [] 


    //PROCESSAMENTO
    for (i = 5; i >= 1; i--) {
        numero = Number(prompt(`Informe o número (${numeros} números restantes)`))
        numeros.push(numero)
    }
    let mn = Math.max(...numeros)
    document.write(`O maior número dentre os que você informou é: ${mn}.`)

</script>
